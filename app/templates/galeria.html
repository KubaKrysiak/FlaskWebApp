{% extends 'base.html' %}
{% block title %}Galery{% endblock %}
{% block content %} 
{% if obrazki %}
<div class="container w-75">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {# sprawdzamy czy zmienna obrazki istnieje #} 
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{obrazki[0]}}" alt="First slide">
            </div>
            {# utnie pierwszy elemet listy #}
            {% for link in obrazki[1:] %}
            <div class="carousel-item">
                <img class="d-block w-100" src="{{link}}" alt="Second slide">
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endif %}
{% endblock %}
